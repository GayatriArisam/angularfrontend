<div class="row">
  <div class="card col-md-6 offset-md-3">
    <div class="row">
      <h3 class="text-center">Create Project</h3>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" >
          <div class="form-group">
            <label>Project Id</label>
            <input type="text" class="form-control" id="projectId" name="projectId" [(ngModel)]="project.projectId">
          </div>
          <div class="form-group">
            <label>Project Desc</label>
            <input type="text" class="form-control" id="projectDesc" name="projectDesc" [(ngModel)]="project.projectDesc">
          </div>
          <div class="form-group">
            <label>Project Head</label>
            <input type="text" class="form-control" id="projectHead" name="projectHead" [(ngModel)]="project.projectHead">
          </div>
          <div class="form-group">
            <label>Start Date</label>
            <input type="text" class="form-control" id="startDate" name="startDate"  [(ngModel)]="project.startDate">
          </div>
          <br>
          <button class="btn btn-success" type="submit">Submit</button>


        </form>
      </div>
    </div>

  </div>

</div>
