<div class="row">
  <h2>Project List</h2>
</div>
<table class ="table table-striped table-bordered">
<thead><tr><th>ProjectId</th>
            <th>Project Desc</th>
             <th>Start Date</th>
            <th>Project Head</th>
</tr></thead>
<tbody>
<tr *ngFor ="let project of projects">
  <td>{{project.projectId}}</td>
  <td>{{project.projectDesc}}</td>
  <td>{{project.startDate | date:'dd-MMM-yyyy'}}</td>
  <td>{{project.projectHead}}</td>
  <td>
    <button (click)="comp_updateproject(project.projectId)" class="btn btn-primary">Update</button>
    <button (click)="deleteproject(project.projectId)"  class="btn btn-danger">Delete</button>
    <button (click)="comp_projectdetails(project.projectId)" class="btn btn-primary">View</button>
  </td>

</tr>



</tbody>

</table>
